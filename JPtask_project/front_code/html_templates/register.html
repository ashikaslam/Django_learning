<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="css/regis.css" rel="stylesheet" media="all">
</head>
<body>





    <div class="container" style="width: 40%;">
        <h2 class="mt-5">Register</h2>
        <form id="registerForm" method="post" onsubmit="handleRegistration(event)">
            <div class="form-group">
                <label for="id_name">Name:</label>
                <input type="text" class="form-control" id="id_name" name="name" required>
            </div>
            <div class="form-group">
                <label for="id_email">Email:</label>
                <input type="email" class="form-control" id="id_email" name="email" required>
            </div>
            <div class="form-group">
                <label for="id_mobile_number">Mobile Number:</label>
                <input type="text" class="form-control" id="id_mobile_number" name="mobile_number" required maxlength="11">
            </div>
            <div class="form-group">
                <label for="id_password">Password:</label>
                <input type="password" class="form-control" id="id_password" name="password" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>




<script src="../js/register.js"></script>  
</body>
</html>
